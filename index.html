<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
  </head>
  <body>
    <form>
    <h1>Create An Account</h1>
    
    <div>
      <label for="firstname">First name</label>
      <input id="firstname" required placeholder ="First name" type="text" />
    </div>
    
    <div>
      <label for="lastname">Last name</label>
      <input id="lastname" required placeholder ="Last name" type="text" />
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" required placeholder ="Email" type="email" />
    </div>

    <div>
      <label for="username">Username</label>
      <input id="username" required placeholder ="Username" type="text" />
    </div>

    <div>
      <label for="password">Password</label>
      <input id ="password" required placeholder ="Password" minlength="10" type="password" />
    </div>

    <div>
      <label for="birthdate">Birth date</label>
      <input id="birthdate" required type="date" />
    </div>

    <div>
      <label ">How happy are you?</label>
      <input required type="range" list="tickmarks">
      <datalist id="tickmarks">
      <option value="0"></option>
      <option value="10"></option>
      <option value="20"></option>
      <option value="30"></option>
      <option value="40"></option>
      <option value="50"></option>
      <option value="60"></option>
      <option value="70"></option>
      <option value="80"></option>
      <option value="90"></option>
      <option value="100"></option>
      </datalist>
    </div>

    <div>
      <label>What is your fav. color</label>
      <input required type="color" />
    </div>
      
    <div>
      <input type="submit" value="Create Account" />
    </div>

    </form>
  </body>
</html>
