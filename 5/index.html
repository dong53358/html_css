<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/bdcef3afaf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="playlist">
      <div class="playlist_header">
        <span><i class="fa-solid fa-x"></i></span>
        <span class="playlist_header_title">Playlist</span>
      </div>
      <div class="playlist_introduce">
        <div class="playlist_introduce_icon">
          <span><i class="fa-solid fa-music"></i></span>
        </div>
        <div class="playlist_introduce_content">
          <span>Random Song</span>
          <span>by Gyu Yong</span>
        </div>
      </div>
      <div class="playlist_button">
        <div>
          <span><i class="fa-solid fa-play"></i></span>
          <span>Play</span>
        </div>
        <div>
          <span><i class="fa-solid fa-heart"></i></span>
        </div>
        <div>
          <span><i class="fa-solid fa-plus"></i></span>
        </div>
      </div>
      <div class="playlist_music">
        <div class="playlist_music_square">
          <img src="img/elephant.jpg" />
        </div>
        <div class="playlist_music_content">
          <span class="playlist_music_content_title">Elephant</span>
          <span class="playlist_music_content_singer">Damien Rice</span>
        </div>
      </div>
      <div class="playlist_music">
        <div class="playlist_music_square">
          <img src="img/stellar.jpg" />
        </div>
        <div class="playlist_music_content">
          <span class="playlist_music_content_title">Ashes</span>
          <span class="playlist_music_content_singer">Stellar</span>
        </div>
      </div>
      <div class="playlist_music">
        <div class="playlist_music_square">
          <img src="img/joker.jpg" />
        </div>
        <div class="playlist_music_content">
          <span class="playlist_music_content_title">Rock and Roll, Pt. 2</span>
          <span class="playlist_music_content_singer">Gary Glitter</span>
        </div>
      </div>
      <div class="playlist_music">
        <div class="playlist_music_square">
          <img src="img/selfie.jpg" />
        </div>
        <div class="playlist_music_content">
          <span class="playlist_music_content_title">SELFIE</span>
          <span class="playlist_music_content_singer">The Chainsmokers</span>
        </div>
      </div>
    </div>
  </body>
</html>
