<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bdcef3afaf.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="main frist">
      <div class="header">
        <span><i class="fa-solid fa-angle-left"></i></span>
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
      </div>
      <div class="intro">
        <span class="intro__img__circle">
          <img src="img/lp.jpg">
        </span>
        <span class="intro__1">Linkin Park</span>
        <span class="intro__2">Alternative Rock, New metal</span>
      </div>
      <div class="middle">
        <span>Shuffle</span>
        <span><i class="fa-solid fa-heart"></i> 141,592</span>
      </div>
      <div class="songlist">
        <div class="songlist__ul">
          <div class="songlist__li">
            <div class="songlist__li_img">
              <img src="img/1.jpg">
            </div>
            <div class="songlist__li_content">
              <span>Linkin Park</span>
              <span>New Divide</span>
            </div>
            <div class="songlist__li_more">
              <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
            </div>
          </div>
          <div class="songlist__li">
            <div class="songlist__li_img">
              <img src="img/2.jpg">
            </div>
            <div class="songlist__li_content">
              <span>Linkin Park</span>
              <span>What I've Done</span>
            </div>
            <div class="songlist__li_more">
              <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
            </div>
          </div>
          <div class="songlist__li">
            <div class="songlist__li_img">
              <img src="img/3.jpg">
            </div>
            <div class="songlist__li_content">
              <span>Linkin Park</span>
              <span>Numb</span>
            </div>
            <div class="songlist__li_more">
              <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
            </div>
          </div>
          <div class="songlist__li">
            <div class="songlist__li_img">
              <img src="img/4.jpg">
            </div>
            <div class="songlist__li_content">
              <span>Linkin Park</span>
              <span>Paint</span> 
            </div>
            <div class="songlist__li_more">
              <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
            </div>
          </div>
        </div>
      </div>
      <div class="playing">
        <div class="playing__content">
          <span class="playing__content_singer">Linkin Park</span>
          <span class="playing__content__title">What I've Done</span>
        </div>
        <div class="playing__button">
          <span class="playing__button__previous"><i class="fa-solid fa-backward-step"></i></span>
          <span class="playing__button__playStop"><i class="fa-solid fa-pause"></i></span>
          <span class="playing__button__next"><i class="fa-solid fa-forward-step"></i></span>
        </div>
      </div>
    </div>
    
    <div class="main secend">
      <div class="header">
        <span><i class="fa-solid fa-angle-left"></i></span>
        <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
      </div>
      <div class="intro">
        <span class="intro__img__square">
          <img src="img/2.jpg">
        </span>
        <span class="intro__1">What I've Done</span>
        <span class="intro__2">Linkin Park</span>
      </div>
      <div class="music__bar">
        <div class="music__bar__time">
          <span>2:16</span>
          <span>3:47</span>
        </div>
        <div class="music__bar__line">
          <div class="music__bar__line__past"></div>
          <div class="music__bar__line__future"></div>
          <div class="music__bar__line__now"></div>
        </div>
      </div>
      <div class="big__button">
          <span><i class="fa-solid fa-repeat"></i></span>
          <span><i class="fa-solid fa-backward-step"></i></span>
          <span><i class="fa-solid fa-play"></i></span>        
          <span><i class="fa-solid fa-forward-step"></i></span>
          <span><i class="fa-solid fa-shuffle"></i></span>
        </div>
      </div>
    </div>
  </body>
</html>
